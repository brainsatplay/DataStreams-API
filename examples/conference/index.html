<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Capture and Streams API | Conference</title>
    <script src="https://cdn.jsdelivr.net/gh/danchitnis/webgl-plot@master/dist/webglplot.umd.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="content">
        <div id="container" style='display: flex; width: 100%; height: 100%; position: relative'>
            <div id="innercontainer" style="padding: 25px; width: 50vw;">

                <h1>Data Capture and Streams API</h1>

                <div id="room-prompt" style="display: none">
                    <h3>Rooms</h3>
                    <hr />
                    <button id="createroom">Create Room</button>
                    <div id="rooms">
                    </div>
                </div>


                <h3>Data Streams</h3>
                <small><i>Connect Devices before Joining Room</i></small>
                <hr />
                <div id="devicetypes">
                </div>

                <br />
            </div>
            <div
                style="position: sticky; box-sizing: border-box; top: 0; right: 0; padding: 25px; width: 50vw; background: black; color: white; height: 100vh; ">
                <h3>Room: <span id="roomname">None</span></h3>

                <div id="rtchangout" style="height: 100%; width: 100%; overflow:scroll;">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
